<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="search">
            <label for="zip"></label>
            <input type="text" id="zip-input" class="search-zip" name="zip" placeholder="Enter zip code here">
            <button id="generate" class="btn"><i class="fas fa-search"></i></button>
            <textarea id="user-feeling" class="feeling" cols="10" rows="10" placeholder="How are you feeling today?"></textarea>
        </div>

        <div class="weather" id="entryHolder">
            <h2 class="city"></h2>
            <h2 class="date"></h2>
            <h1 class="temperature"></h1>
            <img alt="" class="icon">
            <div class="description"></div>
            <div class="date"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="content"></div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
